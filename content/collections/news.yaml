title: News
sites:
  - sr
  - en
propagate: false
template: news/show
layout: layout
taxonomies:
  - categories
revisions: false
route:
  sr: '/novosti/{slug}'
  en: '/news/{slug}'
date: true
sort_dir: asc
date_behavior:
  past: public
  future: private
preview_targets:
  -
    label: Entry
    url: '{permalink}'
    refresh: true

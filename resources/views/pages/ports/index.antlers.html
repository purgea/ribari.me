<div>
    <form method="get" class="flex flex-wrap gap-4 mt-4">
        <input type="text" name="search" 
               placeholder="{{ if site:handle == 'sr' }}Pretraži luke...{{ else }}Search ports...{{ /if }}"
               class="flex-1 px-4 py-2 border rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
               value="{{ get:search }}">

        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
            {{ if site:handle == 'sr' }}Pretraži{{ else }}Search{{ /if }}
        </button>
    </form>
</div>

<div class="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    {{ collection:ports sort="title"
        title:contains="{ get:search }"
    }}
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <img src="{{ image }}" alt="{{ title }}" class="w-full h-48 object-cover">
            <div class="p-6">
                <h2 class="text-2xl font-bold">{{ title }}</h2>
                <div class="mt-4 flex justify-between items-center">
                    <span class="text-sm text-gray-500">{{ if site:handle == 'sr' }} Radno vrijeme: {{ work_hours}} {{ else }} Work Hours: {{ work_hours}}{{ /if }}</span>
                    <a href="{{ if site:handle == 'sr' }}/luke/{{ slug }}{{ else }}/en/ports/{{ slug }}{{ /if }}" 
                       class="text-blue-600 hover:underline">
                        {{ if site:handle == 'sr' }}Pročitaj više{{ else }}Read More{{ /if }}
                    </a>
                </div>
            </div>
        </div>
    {{ /collection:ports }}
</div>
